name: E2E Tests

on:
  workflow_dispatch:  # Manual trigger only (was: pull_request to main)

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ccalendar_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ccalendar_e2e
      JWT_SECRET: e2e-test-secret-key-that-is-at-least-32-characters-long
      NODE_ENV: test
      E2E_BASE_URL: http://localhost:3000
      E2E_API_URL: http://localhost:3001

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: packages/e2e

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Run database migrations
        run: npm run db:migrate:deploy --workspace=@ccalendar/api

      - name: Seed database
        run: npm run db:seed --workspace=@ccalendar/api

      - name: Build application
        run: npm run build

      - name: Start API server
        run: |
          npm run start --workspace=@ccalendar/api &
          sleep 5
        env:
          PORT: 3001

      - name: Serve frontend
        run: |
          npx serve packages/web/dist -l 3000 &
          sleep 3

      - name: Run E2E tests
        run: npm run test --workspace=@ccalendar/e2e -- --project=chromium
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/e2e/playwright-report/
          retention-days: 7

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-artifacts
          path: |
            packages/e2e/test-results/
          retention-days: 7
