name: CI

on:
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ccalendar_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ccalendar_test
      JWT_SECRET: test-secret-key-that-is-at-least-32-characters-long
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Run database migrations
        run: npm run db:migrate:deploy --workspace=@ccalendar/api

      - name: Seed database
        run: npm run db:seed --workspace=@ccalendar/api

      - name: Type check
        run: npx tsc --noEmit --project packages/api/tsconfig.json && npx tsc --noEmit --project packages/web/tsconfig.json

      - name: Lint
        run: npm run lint

      - name: Run API tests
        run: npm run test --workspace=@ccalendar/api

      - name: Run Web tests
        run: npm run test --workspace=@ccalendar/web

      - name: Build
        run: npm run build

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
